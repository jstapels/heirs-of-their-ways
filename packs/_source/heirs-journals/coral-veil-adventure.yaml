        <h1>Village Exploration</h1>

        <h2>The Healing House</h2>
        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>This dome-shaped structure of pale pink coral was once a place of gentle care. Beds of
        woven kelp line the walls, and shelves hold countless glass vials and ceramic pots. Some have
        been smashed, their contents clouding the water.</em></p>
        </blockquote></div>

        <p><strong>Loot:</strong></p>
        <ul>
          <li>4 Potions of Healing ([[/damage 2d4+2 healing]])</li>
          <li>2 Potions of Greater Healing ([[/damage 4d4+4 healing]])</li>
          <li>1 Potion of Resistance (Psychic)</li>
          <li>Healer's Kit (8 uses)</li>
        </ul>

        <h3>Encounter - Healer Orin (Enthralled)</h3>
        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>A sea elf man drifts in the corner, eyes glazed with oily sheen. Mucus drips from his gills,
        movements jerky, unnatural. When he speaks, it is in two voices—his own, frightened and distant,
        and something deeper that resonates in your skull.</em></p>
        <p><em>"You should not have come. The Eternal One sees. The Eternal One knows. Leave... please
        leave... THE ETERNAL ONE HUNGERS."</em></p>
        </blockquote></div>

        <p><strong>Combat:</strong> Use Scout stats (swim 40 ft.)</p>
        <p><strong>Non-Combat:</strong> [[/check cha 15 format=short]] Persuasion or [[/check wis 14 format=short]]
        Insight—appeal to his healer nature to make him hesitate for 1 minute</p>

        <hr>

        <h2>The School</h2>
        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>Small desks of carved stone sit in neat rows, each with slate tablet and chalk stylus. Murals
        on walls depict sea elf history—flight from war, discovery of the cavern, generations of peace. The
        newest mural, still incomplete, shows a dark shape with three eyes looming over the village.</em></p>
        </blockquote></div>

        <h3>Discovery - Ripple (Child Survivor)</h3>
        <p>A young sea elf girl (~10 years old) hides here, clutching a stuffed seahorse toy.</p>

        <p><strong>What Ripple Knows:</strong></p>
        <ul>
          <li>There's a "back way" into the Pearlheart Chamber (maintenance tunnel)</li>
          <li>Her father is an enthralled guard; she's been watching him</li>
          <li>The creature "talks in dreams"—even free sea elves have nightmares</li>
        </ul>

        <p><strong>Ripple's Secret:</strong> She has a <strong>Ring of Water Walking</strong> and will give
        it to the party if they promise to save her father.</p>

        <hr>

        <h2>The Armory</h2>
        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>This building bears marks of fierce struggle—doors torn from hinges, walls cracked, dark
        stains on the floor. Weapon racks line the walls, most empty, but some equipment remains.</em></p>
        </blockquote></div>

        <p><strong>Loot:</strong></p>
        <ul>
          <li>2 Coral Tridents +1 (extra [[/damage 1d6 cold]] when submerged)</li>
          <li>1 Net of Entangling ([[/save str 13 format=short]] to escape)</li>
          <li>Cloak of the Manta Ray</li>
        </ul>

        <hr>

        <h2>Encounter: Village Patrol</h2>
        <p>4 Enthralled Sea Elves (Guard stats, swim 40 ft.) led by <strong>Sergeant Kelvar</strong>.</p>

        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>They move with eerie synchronization, eyes empty, movements puppet-like. The lead warrior,
        broad-shouldered with a scarred face, raises his trident: "The Eternal One demands your submission.
        Kneel, and know peace. Resist, and know only suffering."</em></p>
        </blockquote></div>

        <p><strong>Notes:</strong> Enthralled fight to incapacitate (aboleth wants new thralls).
        Kelvar can be saved if defeated non-lethally.</p>
