        <h1>Part 2: Coral Veil</h1>

        <h2>Entering the Village</h2>
        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>The tunnel widens suddenly, and you emerge into a space that steals your breath. A vast
        cavern stretches before you, easily a quarter mile across, its ceiling lost in darkness above.
        Bioluminescent coral in soft blues, greens, and purples clings to every surface, casting the
        space in ethereal twilight.</em></p>
        <p><em>What was once clearly a thriving village now feels like a place holding its breath.
        Elegant structures carved from living coral and mother-of-pearl stand in concentric rings around
        a central chamber that pulses with an unsettling, rhythmic glow. The streets are empty—but you
        sense movement in the shadows, watching.</em></p>
        </blockquote></div>

        <h3>Village Layout</h3>
        <table>
          <thead><tr><th>Ring</th><th>Contents</th></tr></thead>
          <tbody>
            <tr><td><strong>Outer Ring</strong></td><td>Abandoned homes, signs of struggle</td></tr>
            <tr><td><strong>Middle Ring</strong></td><td>Communal buildings, school, healing house—some survivors hiding</td></tr>
            <tr><td><strong>Inner Ring</strong></td><td>Administrative buildings, elder's chambers</td></tr>
            <tr><td><strong>Pearlheart Chamber</strong></td><td>Sacred center, now corrupted—aboleth and orb location</td></tr>
          </tbody>
        </table>

        <h2>The Survivors</h2>
        <p>~20 sea elves remain free, hiding in outer tunnels, led by <strong>Elder Coralline</strong>.</p>

        <h3>Key Information from Coralline:</h3>
        <ul>
          <li>The aboleth calls itself Veth'sora, claims to be "reclaiming what was always theirs"</li>
          <li>~30 villagers are enthralled, patrolling inner rings</li>
          <li>The creature has psychic reach throughout village—it knows intruders arrived</li>
          <li>Killing the aboleth won't immediately free the enthralled</li>
          <li>The orb is embedded in the central altar</li>
        </ul>

        <h3>Coralline's Request:</h3>
        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>"I will not ask you to spare all who have fallen. Some... may be beyond saving. But my
        daughter, Thalindra's mother—Pearlescent—she was among the first taken. She serves now as the
        creature's voice. If there is any way to bring her back..."</em></p>
        </blockquote></div>
