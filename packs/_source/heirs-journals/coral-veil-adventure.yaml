        <h1>Combat Setup</h1>

        <h2>Pearlescent Wavecrest (Thalindra's Mother)</h2>
        <p>Serves as Veth'sora's lieutenant and "voice."</p>
        <p><strong>Stats:</strong> Veteran with swim 40 ft., resistance to psychic, <em>Command</em> at will (DC 13)</p>

        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>She might have been beautiful once—her features echo Thalindra's elegance. But her eyes are
        filmed with opalescent mucus, and her movements carry an unsettling fluidity, as if something else
        wears her body like a suit.</em></p>
        </blockquote></div>

        <h3>During Combat (Breaking Through):</h3>
        <p>Her true personality occasionally surfaces:</p>
        <ul>
          <li><em>"Run... please run... I can't stop..."</em></li>
          <li><em>"Tell Thalindra... tell her I tried..."</em></li>
          <li><em>"The dreams... I can't escape the dreams..."</em></li>
        </ul>

        <h3>Fate:</h3>
        <ul>
          <li><strong>Saved (knocked unconscious):</strong> Can be cured, tearful reunion with family</li>
          <li><strong>Killed:</strong> Last moment of clarity thanking killer for ending her suffering</li>
        </ul>

        <hr>

        <h2>Enemies in Chamber</h2>
        <ul>
          <li>Veth'sora (modified aboleth)</li>
          <li>Pearlescent Wavecrest (enthralled veteran)</li>
          <li>2 Hunter Sharks</li>
          <li>4 Enthralled Sea Elves (half if distraction used)</li>
        </ul>

        <h2>Terrain Features</h2>
        <table>
          <thead><tr><th>Feature</th><th>Effect</th></tr></thead>
          <tbody>
            <tr><td><strong>The Altar</strong></td><td>10 ft. diameter, half cover</td></tr>
            <tr><td><strong>Coral Pillars</strong></td><td>4 pillars, cover/climbing</td></tr>
            <tr><td><strong>Mucus Webs</strong></td><td>Difficult terrain; [[/save dex 12 format=short]] or restrained</td></tr>
            <tr><td><strong>The Orb</strong></td><td>[[/check str 15 format=short]] to grab; holder takes [[/damage 1d6 cold]]/turn</td></tr>
          </tbody>
        </table>

        <h2>Tactics</h2>
        <ul>
          <li>Veth'sora prioritizes dominating strongest-looking member (Threk)</li>
          <li>Sharks are expendable protectors</li>
          <li>Pearlescent stays near aboleth for commands</li>
          <li>At 50 HP, Veth'sora may attempt to flee</li>
        </ul>
