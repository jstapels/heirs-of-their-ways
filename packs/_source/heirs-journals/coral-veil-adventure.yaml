        <h1>Part 3: The Pearlheart Chamber</h1>

        <h2>Approaches</h2>
        <table>
          <thead><tr><th>Option</th><th>Details</th></tr></thead>
          <tbody>
            <tr><td><strong>A: Front Entrance</strong></td><td>6 enthralled + 2 Hunter Sharks; direct but allows retreat</td></tr>
            <tr><td><strong>B: Ripple's Tunnel</strong></td><td>[[/check dex 14 format=short]] group Stealth; single file; advantage on initiative</td></tr>
            <tr><td><strong>C: Distraction</strong></td><td>Coralline draws away half guards; risk of survivor casualties</td></tr>
          </tbody>
        </table>

        <h2>The Chamber</h2>
        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>The Pearlheart Chamber takes your breath away despite the horror that has claimed it. A dome
        of living coral rises a hundred feet overhead, every surface covered in luminescent organisms pulsing
        in slow, hypnotic rhythm. At the center, a great altar of mother-of-pearl cradles an orb the size of
        a human head—it swirls with captured ocean currents, blues and greens dancing within.</em></p>
        <p><em>But the beauty is corrupted. Tendrils of dark mucus web the chamber like a spider's nest. And
        there, coiled around the altar like a dragon guarding its hoard, is the source of Coral Veil's suffering.</em></p>
        <p><em>The aboleth is ancient and horrible—a fish-like body easily twenty feet long, covered in mucus
        that clouds the water. Three baleful eyes fix upon you with intelligence that predates civilization.
        When it speaks, the voice resonates directly in your mind.</em></p>
        <p><em>"Ah. The surfacers. I felt you the moment you entered my domain. You carry the stink of
        death-magic—the bone-orb's resonance. Did you think to collect another? This one is MINE."</em></p>
        </blockquote></div>

        <h2>Boss: Veth'sora, the Eternal Dreamer</h2>
        <p><strong>Base:</strong> Aboleth (MM p.13) with enhancements</p>

        <h3>Statistics:</h3>
        <ul>
          <li><strong>HP:</strong> 150</li>
          <li><strong>Legendary Actions (2/round):</strong>
            <ul>
              <li><em>Tentacle (1 action):</em> One tentacle attack</li>
              <li><em>Psychic Lash (2 actions):</em> [[/save int 14 format=short]] or [[/damage 2d8 psychic]] + stunned</li>
              <li><em>Summon Thrall (2 actions):</em> One enthralled moves and attacks</li>
            </ul>
          </li>
        </ul>

        <h3>Lair Actions (Initiative 20):</h3>
        <ol>
          <li>20-foot radius around orb becomes cold: [[/damage 2d6 cold]] ([[/save con 14 format=short]] half)</li>
          <li>Creates illusory duplicates (as Mirror Image, 1d4 images)</li>
          <li>One creature makes [[/save wis 14 format=short]] or is charmed until next Initiative 20</li>
        </ol>

        <h3>Orb Influence (within 30 ft. of orb):</h3>
        <ul>
          <li>Regenerates 10 HP at start of turn</li>
          <li>Psychic abilities gain +2 to save DCs</li>
          <li>Orb can be removed with [[/check str 15 format=short]], ending these benefits</li>
        </ul>
