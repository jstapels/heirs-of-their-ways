        <h1>The Sunken Village of Coral Veil</h1>
        <p><em>Adventure for 4 characters of level 6-7, designed for 2-3 sessions</em></p>

        <h2>Overview</h2>
        <p>Beneath the massive watering hole north of the Bottomless Goat lies <strong>Coral Veil</strong>,
        an ancient sea elf settlement that has existed in quiet isolation for centuries. The village was
        founded by sea elves who fled coastal wars of ages past, seeking refuge in this unlikely inland
        location—a vast underwater cavern system fed by deep aquifers connected to distant seas.</p>

        <p>Several weeks ago, a <strong>Water-aspected Aether Orb</strong> drifted into their territory,
        carried by deep currents. The orb's elemental resonance has attracted an Aboleth named
        <strong>Veth'sora</strong>, an ancient creature that has claimed the orb and begun corrupting
        the village's inhabitants through psychic domination.</p>

        <p>The sea hags Mishko encountered previously are not native to Coral Veil—they arrived in
        Veth'sora's wake, drawn by psychic emanations and opportunity.</p>

        <h2>Campaign Connections</h2>
        <ul>
          <li><strong>Mishko's Earlier Encounter:</strong> Mishko swam into the watering hole previously
          but encountered sharks and sea hags, preventing deeper exploration</li>
          <li><strong>Aether Orb Collection:</strong> This is the second orb the party can acquire
          (Water aspect), following the Necrotic orb from the Bone Mill</li>
          <li><strong>Varrick's Interest:</strong> Varrick will take notice of the party collecting
          multiple orbs</li>
        </ul>
