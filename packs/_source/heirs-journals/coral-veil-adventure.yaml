        <h1>Victory and Aftermath</h1>

        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>The aboleth's death cry is not a sound but a sensation—a psychic shockwave rippling through
        water, minds, coral. The enthralled collapse, puppet strings cut. Corruption dissipates, and for the
        first time, you see the true beauty of the Pearlheart Chamber—ancient, sacred, finally free.</em></p>
        <p><em>The Water Aether Orb pulses gently on the altar, chaotic swirling calming to gentle, rhythmic
        flow. It feels... waiting.</em></p>
        </blockquote></div>

        <h2>Claiming the Orb</h2>
        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>The orb is cool in your hands—the temperature of a clear mountain stream on a summer day.
        Within it, you see not just water but the essence of water—tides and currents, gentle rain and
        raging tsunamis, the lifeblood of the world. It accepts your touch. It is yours now—another piece
        of a puzzle you are only beginning to understand.</em></p>
        </blockquote></div>

        <hr>

        <h2>Rewards</h2>

        <h3>From Veth'sora's Hoard</h3>
        <ul>
          <li>850 gp in ancient coins</li>
          <li>Pearl necklace (250 gp)</li>
          <li>Gold-inlaid conch shell (100 gp, Horn of Blasting underwater only)</li>
          <li><strong>Trident of Fish Command</strong> (Rare)</li>
          <li><strong>Aboleth's Eye</strong> (Uncommon, cursed)</li>
          <li><strong>Cloak of the Depths</strong> (Uncommon)</li>
        </ul>

        <h3>Village Gifts</h3>
        <ul>
          <li>4 <strong>Pearls of Power</strong> (recover spell slot 1/day)</li>
          <li><strong>Driftglobe</strong></li>
          <li>Scroll of Water Breathing</li>
          <li>Promise of sanctuary beneath the waves</li>
        </ul>

        <h3>The Water Aether Orb</h3>
        <p>Requires attunement. Grants: underwater breathing, swim speed, cold resistance,
        <em>Control Water</em> 1/long rest, sense other orbs within 1 mile.</p>

        <hr>

        <h2>Varrick's Interest</h2>
        <p>A few days after return, a familiar chill settles over the Bottomless Goat:</p>

        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>A note rests on the bar in elegant script:</em></p>
        <p><em>"Two orbs. Impressive. The water aspect was not my original target, but I find myself...
        intrigued. Our arrangement continues. I will send word when the next piece reveals itself. In the
        meantime, guard what you carry carefully. You are not the only ones hunting."</em></p>
        <p><em>—V</em></p>
        </blockquote></div>
