        <h1>Part 1: The Descent</h1>

        <h2>Preparing for the Dive</h2>
        <p>The watering hole is approximately 200 feet deep before opening into the cavern system.</p>

        <h3>Underwater Survival Options:</h3>
        <ul>
          <li>Mishko can breathe underwater naturally (Triton) and communicate with sea creatures</li>
          <li>Thalindra provides <strong>4 Pearls of Water Breathing</strong> (8 hours each, held in mouth)</li>
          <li>Creative solutions: Decanter of Endless Water for air bubbles, potions, etc.</li>
        </ul>

        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>The watering hole stretches before you, its surface deceptively calm. Sunlight penetrates
        only the first thirty feet before giving way to blue-green twilight. Somewhere far below, in the
        lightless depths, an entire people await rescue—or doom.</em></p>
        </blockquote></div>

        <h2>The Descent (Skill Challenge)</h2>
        <p><strong>Navigation Check:</strong> [[/check wis 13 format=short]] Survival</p>
        <ul>
          <li><strong>Success:</strong> Efficient navigation through current channels</li>
          <li><strong>Failure:</strong> Disoriented, +30 minutes travel time, potentially alerts patrols</li>
        </ul>

        <h2>Hazard: The Hag's Toll</h2>
        <p>Approximately 80 feet down, the party enters the sea hags' territory.</p>

        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>The water grows murky here, thick with sediment and something else—a greasy, unnatural
        film that clings to your skin. Amid the floating detritus, you spot crude fetishes made of bone
        and kelp, strung between rocky outcroppings like a grotesque curtain. Beyond them, shadows move
        with predatory patience.</em></p>
        </blockquote></div>

        <p><strong>The Three Sea Hags</strong> are opportunists who've been preying on fleeing villagers.</p>

        <h3>Resolution Options:</h3>
        <table>
          <thead><tr><th>Method</th><th>Details</th></tr></thead>
          <tbody>
            <tr><td><strong>Combat</strong></td><td>Fight viciously, flee at half strength</td></tr>
            <tr><td><strong>Payment</strong></td><td>Magical item OR "secrets that cut deep" OR future service</td></tr>
            <tr><td><strong>Intimidation</strong></td><td>[[/check cha 16 format=short]] - Mention Marrow Titan, show necrotic orb</td></tr>
            <tr><td><strong>Deception</strong></td><td>[[/check cha 15 format=short]] - Claim to serve greater power</td></tr>
          </tbody>
        </table>

        <h3>Hag Personalities:</h3>
        <ul>
          <li><strong>Murkmaw</strong> (leader): Calculating, speaks in riddles, collects teeth</li>
          <li><strong>Scabrine:</strong> Impulsive, violent, easily goaded</li>
          <li><strong>Weeping Nell:</strong> Melancholic, fixated on lost beauty, might be swayed by sympathy</li>
        </ul>
