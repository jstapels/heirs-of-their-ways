        <h1>Adventure Hook</h1>
        <p>The morning after their victory at the Bone Mill, an unusual visitor appears at the
        Bottomless Goat: a sea elf woman has dragged herself from the watering hole and collapsed
        on the northern edge of the property.</p>

        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>The figure lying in the grass is unlike anyone you've seen in Briar Hollow. Her skin
        carries the blue-green tint of deep water, and delicate fins frame her pointed ears. Gills
        flutter weakly at her throat as she struggles to breathe the open air. Strange, translucent
        burns mark her forearms, weeping a viscous fluid that smells of brine and something fouler
        beneath.</em></p>
        </blockquote></div>

        <h2>Thalindra Wavecrest</h2>
        <p>When revived ([[/check wis 12 format=short]] Medicine or any healing magic), Thalindra
        speaks in halting Common:</p>

        <div class="dnd5e2 chat-card"><blockquote>
        <p><em>"Please... the Coral Veil... my people... something has come. Something old. It speaks
        in our minds, makes us forget ourselves. My grandmother... she resisted long enough to send me.
        The bright stone—it called the horror to us. You must help, or we are lost."</em></p>
        </blockquote></div>

        <h3>Information Thalindra Can Provide:</h3>
        <ul>
          <li>Coral Veil is a village of ~60 sea elves in underwater caverns beneath the watering hole</li>
          <li>Three weeks ago, a glowing orb drifted in, pulsing with water magic</li>
          <li>Days later, a creature of nightmare arrived—ancient, three-eyed, with tentacles dripping burning slime</li>
          <li>The creature resides in the Pearlheart Chamber, where the orb now rests</li>
          <li>Many villagers are mentally controlled; others hide in outer tunnels</li>
          <li>Sea hags came afterward as opportunistic scavengers</li>
          <li>Her grandmother, Elder Coralline, leads resistance efforts</li>
        </ul>

        <p><strong>Important:</strong> Thalindra cannot survive long out of water. The party's
        Decanter of Endless Water can keep her comfortable, or she can wait in the shallows.</p>
