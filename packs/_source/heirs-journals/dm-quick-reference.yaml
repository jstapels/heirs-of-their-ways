    text:
      content: >-
        <h2>Actions in Combat</h2>

        <h3>Standard Actions</h3>
        <ul>
          <li><strong>Attack</strong> - Make one melee or ranged attack (or more with Extra Attack)</li>
          <li><strong>Cast a Spell</strong> - Cast a spell with casting time of 1 action</li>
          <li><strong>Dash</strong> - Gain extra movement equal to your speed</li>
          <li><strong>Disengage</strong> - Movement doesn't provoke opportunity attacks</li>
          <li><strong>Dodge</strong> - Attacks against you have disadvantage, advantage on Dex saves</li>
          <li><strong>Help</strong> - Give ally advantage on next check or attack</li>
          <li><strong>Hide</strong> - Make a Stealth check to become hidden</li>
          <li><strong>Ready</strong> - Prepare an action to trigger on specific condition</li>
          <li><strong>Search</strong> - Make a Perception or Investigation check</li>
          <li><strong>Use an Object</strong> - Interact with a second object (first is free)</li>
        </ul>

        <h3>Bonus Actions</h3>
        <p>Only if a feature specifically grants one. Common examples:</p>
        <ul>
          <li>Two-weapon fighting (offhand attack)</li>
          <li>Cunning Action (Rogue)</li>
          <li>Bonus action spells</li>
          <li>Class features</li>
        </ul>

        <h3>Reactions</h3>
        <ul>
          <li><strong>Opportunity Attack</strong> - When enemy leaves your reach</li>
          <li>Reaction spells (Shield, Counterspell)</li>
          <li>Class features</li>
        </ul>

        <h3>Free Actions</h3>
        <ul>
          <li>Speak briefly</li>
          <li>Interact with one object (draw weapon, open door)</li>
          <li>Drop an item</li>
        </ul>
