        <h2>Condition Quick Reference</h2>

        <p><strong>&Reference[blinded]</strong> - Can't see, auto-fails sight checks,
        attacks against have advantage, attacks have disadvantage</p>

        <p><strong>&Reference[charmed]</strong> - Can't attack charmer,
        charmer has advantage on social checks</p>

        <p><strong>&Reference[deafened]</strong> - Can't hear, auto-fails hearing checks</p>

        <p><strong>&Reference[frightened]</strong> - Disadvantage on checks/attacks
        while source visible, can't willingly move closer</p>

        <p><strong>&Reference[grappled]</strong> - Speed becomes 0, ends if grappler
        incapacitated or moved out of reach</p>

        <p><strong>&Reference[incapacitated]</strong> - Can't take actions or reactions</p>

        <p><strong>&Reference[invisible]</strong> - Impossible to see without magic,
        attacks against have disadvantage, attacks have advantage</p>

        <p><strong>&Reference[paralyzed]</strong> - Incapacitated, can't move or speak,
        auto-fails Str/Dex saves, attacks have advantage, crits within 5ft</p>

        <p><strong>&Reference[poisoned]</strong> - Disadvantage on attacks and checks</p>

        <p><strong>&Reference[prone]</strong> - Disadvantage on attacks, attacks within
        5ft have advantage, ranged attacks have disadvantage</p>

        <p><strong>&Reference[restrained]</strong> - Speed 0, attacks have disadvantage,
        attacks against have advantage, disadvantage on Dex saves</p>

        <p><strong>&Reference[stunned]</strong> - Incapacitated, can't move, can speak
        falteringly, auto-fails Str/Dex saves, attacks have advantage</p>

        <p><strong>&Reference[unconscious]</strong> - Incapacitated, can't move or speak,
        drops held items, falls prone, auto-fails Str/Dex saves, crits within 5ft</p>
