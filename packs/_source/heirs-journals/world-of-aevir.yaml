      content: >-
        <p>Aevir follows a calendar of 360 days, divided into 12 months of
        30 days each. A week consists of 10 days, with the tenth day
        (Spiritday) traditionally reserved for rest and worship.</p>

        <h2>Months of the Year</h2>
        <table>
          <thead>
            <tr><th>Month</th><th>Season</th><th>Description</th></tr>
          </thead>
          <tbody>
            <tr><td>Frostmoot</td><td>Winter</td><td>The coldest month, when communities gather for warmth</td></tr>
            <tr><td>Snowstride</td><td>Winter</td><td>Deep winter, travel becomes difficult</td></tr>
            <tr><td>Thawmarch</td><td>Winter</td><td>The first signs of spring appear</td></tr>
            <tr><td>Bloomtide</td><td>Spring</td><td>Flowers bloom across the land</td></tr>
            <tr><td>Greenspan</td><td>Spring</td><td>Full spring, planting season begins</td></tr>
            <tr><td>Sunchase</td><td>Spring</td><td>Days grow long, Midsummer festival</td></tr>
            <tr><td>Highsun</td><td>Summer</td><td>The height of summer heat</td></tr>
            <tr><td>Ambercrest</td><td>Summer</td><td>Golden fields ready for harvest</td></tr>
            <tr><td>Harvestfall</td><td>Summer</td><td>The great harvest season</td></tr>
            <tr><td>Windrise</td><td>Fall</td><td>Autumn winds sweep the land</td></tr>
            <tr><td>Duskhollow</td><td>Fall</td><td>Days shorten, spirits stir</td></tr>
            <tr><td>Nightveil</td><td>Fall</td><td>The darkest month before winter</td></tr>
          </tbody>
        </table>

        <h2>Days of the Week</h2>
        <p><strong>Luminday</strong> (Light), <strong>Terraday</strong> (Earth),
        <strong>Aquaday</strong> (Water), <strong>Emberday</strong> (Fire),
        <strong>Aerisday</strong> (Air), <strong>Verdeday</strong> (Nature),
        <strong>Solarday</strong> (Sun), <strong>Lunarday</strong> (Moon),
        <strong>Stellarday</strong> (Stars), <strong>Spiritday</strong> (Rest)</p>
